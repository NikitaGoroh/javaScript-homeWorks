<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    так как инкремент в префиксной форме сразу запишет в переменную увеличенное 
    значение на единицу, и в консоль выведет уже увеличенное значение
     */
    c = ++a;
    console.log(c);

    /*
    т.к. инкремент в постфиксной форме сначала выведет значение в консоль,
    а только потом увеличит переменную на единицу
     */
    d = b++;
    console.log(d);

    /*
    поскольку переменная а уже содержит значение 2, инкремент в префиксной форме 
    увеличит значение на 1, получим 3, затем 2 + 3 в консоль выведет значение 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    поскольку переменная b уже содержит значение 2, но инкремент в постфиксной 
    форме не увеличит значение на 1, останется 2, затем 2 + 2 в консоль выведет
    значение переменной d равное 4-м
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
