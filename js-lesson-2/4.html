<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    // Тут вывел в консоль просто для проверки работы функций

    console.log(addition(2, 4));
    console.log(difference(2, 4));
    console.log(multiplication(2, 4));
    console.log(division(2, 4));

    /**
     * Функция складывает два числа.
     * @param {number} a Первое слагаемое.
     * @param {number} b Второе слагаемое.
     * @returns {number} Функция возвращает сумму двух чисел a и b.
     */

    function addition(a, b) {
      return a + b;
    }

    /**
     * Функция вычитает меньшее число из большего, если числа равны, функция
     * возвращает 0.
     * @param {number} a Первое переданное число.
     * @param {number} b Второе переданное число.
     * @returns {number} Функция возвращает разность большего числа из  
     * меньшего либо 0, если числа равны.
     */

    function difference(a, b) {
      if (a > b || a === b) {
        return a - b;
      } else if (a < b) {
        return b - a;
      }
    }

    /**
     * Функция умножает два числа.
     * @param {number} a Первый множитель.
     * @param {number} b Второй множитель.
     * @returns {number} Функция возвращает произведение двух чисел a и b.
     */

    function multiplication(a, b) {
      return a * b;
    }

    /**
     * Функция делит первое число на второе.
     * @param {number} a Делимое.
     * @param {number} b Делитель.
     * @returns {number} Функция возвращает частное двух чисел.
     */

    function division(a, b) {
      return a / b;
    }

  </script>
</body>

</html>
