  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(5, 7, "+")); // 12
    console.log(mathOperation(5, 7, "-")); // 2
    console.log(mathOperation(5, 7, "*")); // 35
    console.log(mathOperation(5, 7, "/")); // 0.7142857142857143
    console.log(mathOperation(5, 7, ")")); // NaN

    /**
     * Функция mathOperation должна вернуть результат операции, который был
     * передан в параметр operation для двух первых аргументов (a и b).
     * @param {number} a Первое переданное число.
     * @param {number} b Второе переданное число.
     * @param {string} параметр в который передается одна из операций которую
     * необходимо выполнить: сложение, вычитание, умножение, деление 
     * @returns {number} Функция возвращает число, которое является результатом
     * заданной операции либо значение NaN в случае если передан некорректный
     * аргумент в параметр operation.
     */

    function mathOperation(a, b, operation) {
      if (operation === "+") {
        return addition(a, b);
      } else if (operation === "-") {
        return difference(a, b);
      } else if (operation === "*") {
        return multiplication(a, b);
      } else if (operation === "/") {
        return division(a, b);
      } else {
        return NaN;
      }
    }

    /**
     * Функция складывает два числа.
     * @param {number} a Первое слагаемое.
     * @param {number} b Второе слагаемое.
     * @returns {number} Функция возвращает сумму двух чисел a и b.
     */

    function addition(a, b) {
      return a + b;
    }

    /**
     * Функция вычитает меньшее число из большего, если числа равны, функция
     * возвращает 0.
     * @param {number} a Первое переданное число.
     * @param {number} b Второе переданное число.
     * @returns {number} Функция возвращает разность большего числа из  
     * меньшего либо 0, если числа равны.
     */

    function difference(a, b) {
      return Math.abs(a - b);
    }


    /**
     * Функция умножает два числа.
     * @param {number} a Первый множитель.
     * @param {number} b Второй множитель.
     * @returns {number} Функция возвращает произведение двух чисел a и b.
     */

    function multiplication(a, b) {
      return a * b;
    }


    /**
     * Функция делит первое число на второе.
     * @param {number} a Делимое.
     * @param {number} b Делитель.
     * @returns {number} Функция возвращает частное двух чисел.
     */

    function division(a, b) {
      return a / b;
    }

    */

  </script>
